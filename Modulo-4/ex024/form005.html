<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset style="width: 300px">
        <!-- Caixa tipo RADIO para formar um GRUPO usa-se o mesmo NAME -->
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" /><label for="imasc"
          >Masculino</label
        ><br />
        <input type="radio" name="sexo" id="ifem" /><label for="ifem"
          >Feminino</label
        ><br />
        <input type="radio" name="sexo" id="iout" checked /><label for="iout"
          >Outros</label
        >
      </fieldset>

      <fieldset style="width: 300px">
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="basq" id="ibasq" /><label for="ibasq"
          >Basquete</label
        ><br />
        <input type="checkbox" name="fut" id="ifut" /><label for="ifut"
          >Futebol</label
        ><br />
        <input type="checkbox" name="nat" id="inat" /><label for="inat"
          >Natação</label
        ><br />
        <input type="checkbox" name="ten" id="iten" /><label for="iten"
          >Tênis</label
        ><br />
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
