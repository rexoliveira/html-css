<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento output em formulários HTML</title>
  </head>
  <body>

    <form action="#" method="post" autocomplete="on">
        
        <p>
          <label for="in1">Número 1:</label>
            <!-- Dentro do oninput tem JavaScrip -->
          <input
            type="number"
            name="n1"
            id="in1"
            min="0"
            max="50"
            required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
          />
        </p>
        <p>
          <label for="in2">Número 2:</label>
          <input
            type="number"
            name="n2"
            id="in2"
            min="0"
            max="50"
            required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
          />
        </p>
        <p>
          <label for="isoma">Soma: </label>
          <!-- Não envia junto com o form -->
          <output name="soma" id="isoma">0</output>
        </p>
        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </p>
    </form>
  </body>
</html>
