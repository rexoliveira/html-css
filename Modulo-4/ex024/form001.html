<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/form001.css" />

    <title>Formulário</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header><h1>Meu primeiro formulário</h1></header>

    <!-- Corpo -->
    <main>
      <!-- Referência de TESTE "cadastro.php" -->
      <!-- Enviar o dado com o action do form e type="submit" botão -->
      <!-- Por padrão metodo é GET -->
      <!-- POST-Os dados não aparecem na url-->
      <form
        action="/cadastro.php"
        class="form-group"
        autocomplete="off"
        method="POST"
      >
        <label for="inome">Nome</label>
        <input
          type="text"
          name="name"
          id="inome"
        />

        <label for="isobrenome">Sobrenome</label>
        <input
          type="text"
          name="sobrenome"
          id="isobrenome"
        />

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <!--Rodapé -->
    <footer></footer>
  </body>
</html>
