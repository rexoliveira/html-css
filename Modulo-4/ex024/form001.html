<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/form001.css" />

    <title>Formulário</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header><h1>Meu primeiro formulário</h1></header>

    <!-- Corpo -->
    <main>


      <form class="form-group">
        <label for="nome"></label>
        <input type="text" name="name" id="name" class="nome" placeholder="Nome">

        <label for="sobrenome"></label>
        <input type="text" name="sobrenome" id="sobrenome" class="sobrenome" placeholder="Sobrenome">

        <input type="submit" value="Enviar">
      </form>

    </main>

    <!--Rodapé -->
    <footer></footer>
  </body>
</html>
