<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Exemplo</h1>

    <form action="#" method="POST" autocomplete="on">
      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00" />
      </p>

      <p>
        <label for="inivel">Nível de satisfação: </label>
        <!-- "min" começo - "max" fim - "value" valor inicial por default -->
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"/>
      </p>

      <p>
        <!--Para envio desse tipo de input NÃO pode ser usado metodo GET  -->
        <label for="ifoto" ></label>
        <input type="file" name="foto" id="ifoto">
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
