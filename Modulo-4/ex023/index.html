<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Projeto Rede Sociais</title>
</head>
<body>
    
   <!--  Cabeçalho -->
    <header></header>
    
    <!-- Corpo -->
    <main>
        <section id="telefone">
            <iframe src="/page/home.html" name="tela" id="tela" frameborder="0">
                <p>O navegador não é compatível com iframe!</p>
            </iframe>
        </section>

        <section id="redes">
            <a href="/" target="tela">
                <img src="/image/logo-home.jpg" alt="logo-home" >
            </a><br>
            <a href="/" target="tela">
                <img src="/image/logo-youtube.jpg" alt="logo-youtube" >
            </a><br>
            <a href="/" target="tela">
                <img src="/image/logo-github.jpg" alt="logo-github" >
            </a><br>
            <a href="/" target="tela">
                <img src="/image/logo-instagram.jpg" alt="logo-instagram" >
            </a><br>
            <a href="/" target="tela">
                <img src="/image/logo-twitter.jpg" alt="logo-twitter" >
            </a><br>
            <a href="/" target="tela">
                <img src="/image/logo-facebook.jpg" alt="logo-facebook" >
            </a><br>
            
        </section>
    </main>
    
    <!-- Rodapé -->
    <footer></footer>
    
</body>
</html>
