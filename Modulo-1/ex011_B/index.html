<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <!-- Aceita "autoplae" e "loop" -->
    <video width="400px" poster="assets/image/limoes-capa.png" controls>
        <source src="assets/video/meu-video.mp4" type="video/mp4">
        <source src="assets/video/meu-video.m4v" type="video/mp4">
        <source src="assets/video/meu-video.webm" type="video/webm">
        <source src="assets/video/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <!-- Incorporando links exeternos que não consomem banda -->
    <iframe width="400" height="225" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
