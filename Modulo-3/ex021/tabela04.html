<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/tabela04.css" />

    <title>Tabelas</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header></header>

    <!-- Corpo -->
    <main>
      <h1>Mesclagem de Células</h1>

      <table>
        <tr>
          <td>A</td>
          <!-- Mesclar -->
          <!-- Expansão de coluna -->
          <td class="linha" colspan="2">B</td>
          <!-- <td>C</td> -->
        </tr>
        <tr>
          <!-- Mesclar -->
          <!-- Expansão de linha -->
          <td class="coluna" rowspan="3">D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <!-- <td>G</td> -->
          <td>H</td>
          <td>I</td>
        </tr>
        <tr>
          <!-- <td>J</td> -->
          <td>L</td>
          <td>M</td>
        </tr>
      </table>
    </main>

    <!-- Rodapé -->
    <footer></footer>
  </body>
</html>
