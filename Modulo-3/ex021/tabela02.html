<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="shortcut icon" href="icon/table.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/tabela02.css" />

    <title>Minha Primeira Tabela</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header></header>

    <!-- Corpo -->
    <main>
      <!-- Hierarquia de Tabelas (Simples)
            TABLE = TABELA
                TABLE ROW = LINHA DA TABELA
                    TABLE HEADER  = CABEÇALHO DE TABELA;
                    TABLE DATA = DADO DE TABELA;
        -->
      <table>
        <!-- Primeira Linha -->
        <tr>
          <!-- Dado/Célula da Tabela -->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <!-- Segunda Linha -->
        <tr>
          <!-- Dado/Célula da Tabela -->
          <td>A2</td>
          <td>B2</td>
          <td class="numero">C2</td>
        </tr>
        <!-- Terceira Linha -->
        <tr>
          <!-- Dado/Célula da Tabela -->
          <td>A3</td>
          <td>B3</td>
          <td class="numero">C3</td>
        </tr>
        <!-- Quarta Linha -->
        <tr>
            <!-- Dado/Célula da Tabela -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
          </tr>
      </table>
    </main>

    <!-- Rodapé -->
    <footer></footer>
  </body>
</html>
